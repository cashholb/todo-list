<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <dialog data-modal>
        <form action="" method="">

            <h1 class="form-title">Create New Task</h1>
    
                <label id="task-name-title" for="task-name">Task Name</label>
                <input id="task-name" name="name" type="text" value="" size="10" maxlength="15" required>

                <label id="task-description-title" for="task-description">Task Description</label>
                <textarea id="task-description" name="description" type="text" value="" size="50" maxlength="200"></textarea>

                <div class="due-date">
                    <label id="due-date-title" for="due-date">Due Date:</label>
                    <input id="due-date" name="due-date" type="date">
                </div>
    
                <label class="checkbox">Urgent?
                    <input id="checkbox" type="checkbox" name="urgency">
                </label>

                <button id="submit-add-task" class="submit-button add-button" type="submit">Add</button>
                <button id="cancel-add-task" class="submit-button cancel-button">Cancel</button>
        </form>
    </dialog>
</body>
</html>
